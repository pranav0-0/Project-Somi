<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=313.3, initial-scale=1.0">
    <title>Somi</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@200&display=swap');
    </style>
    <link rel="icon" href="/Project Somi/Preview/plant.png">
</head>
<body>
    <div class="container">
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkBtn">
                <main class="wrapper">                
                    <div class="line-menu half start"></div>
                    <div class="line-menu"></div>
                    <div class="line-menu half end"></div>      
                </main>
            </label>
            <lable class="logo">
                <img src="./Preview/Logo.svg" alt="NoImg">
            </lable>
            <ul class="temp">
                <div class="option">
                    <li id="li1">
                        <a href="./Pg_Info/info.html" class="active">Info</a>
                    </li>
                    <li id="li2">
                        <a href="https://github.com/pranav0-0/Project-Somi" target="_blank" class="active">Github</a>
                    </li>
                    <li id="li3">
                        <a href="./Pg_Copyright/copyright.html" class="active">Copyright</a>
                    </li>
                </div>
                <div class="lscape">
                    <img src="./Preview/landscape.png" alt="" id="lImg">
                </div>
                <div class="fIcon">
                    <a href="./Pg_Info/info.html" class="iconImg No1">
                        <img src="./Preview/info.png" alt="NoImg">
                    </a>
                    <a href="https://github.com/pranav0-0/Project-Somi" target="_blank" class="iconImg No2">
                        <img src="./Preview/github.png" alt="NoImg">
                    </a>
                    <a href="./Pg_Copyright/copyright.html" class="iconImg No3">
                        <img src="./Preview/copyright (dark).png" alt="NoImg">
                    </a>
                </div>
            </ul>
        </nav>
    </div>
    <div class="lastBox">
        <h5 id="Test">
            Total words blocked <span id="total"></span>
        </h5>
        <h5 id="number">
            00
        </h5>
    </div>
    <footer>
        <h6 class="hint">
            Hint:- If you still see some words try refreshing the page
        </h6>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
